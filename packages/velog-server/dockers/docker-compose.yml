version: "3.1"

services: 
  db:
    image: postgres:11.5
    container_name: "velog_db"
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
    ports:
      - '5432:5432'
    volumes:
      - ./docker/db:/var/lib/postgresql/data
  redis:
    image: redis:latest
    container_name: "velog_redis"
    restart: always
    ports:
      - '6379:6379'
    volumes:
    - ./docker/redis:/data